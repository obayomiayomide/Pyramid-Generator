<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Pyramid Generator</title>
</head>
<body>
    <div class="container">
        <div class="input">
            <div class="number for-input">
                <label for="count-input">Number of rows</label> <br>
                <input type="number" id="count-input" pattern="[0-9]*"  placeholder="Input number of rows" />
            </div>
            <div class="character for-input">
                <label for="character-input">Character to display</label> <br>
                <input type="text" id="character-input" placeholder="Input character to be displayed" />
            </div>
        </div>
        <button type="button" id="generate-btn" >Generate Pyramid</button>
        <p id="output"></p>
    </div>

    <script src="./script.js"></script>
</body>
</html>
