<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pyramid Generator</title>
</head>
<body>
    <div class="number">
        <label for="pyramid-count">Number of rows</label> <br>
        <input type="number" id="count-input" min="0" placeholder="Input number of rows" required />
    </div>
    <div class="character">
        <label for="Pyramid-character">Character to display</label> <br>
        <input type="text" id="character-input" placeholder="Input character to be displayed" />
    </div>
    <button type="button">Generate Pyramid</button>
    
</body>
</html>
